<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virunthompal ‚Äì Homepage</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f2f6fc, #e6ecf5);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 3rem 2rem 2rem;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    header h1 {
      font-size: 2.8rem;
      color: #4a90e2;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }

    .container {
      flex: 1;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
    }

    

    

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 700px;
    }

    .btn {
      padding: 1rem;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.2s ease;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .btn.veg {
      background-color: #4caf50;
    }

    .btn.nonveg {
      background-color: #f44336;
    }

    .btn.sweet {
      background-color: #ff9800;
    }

    .btn.spicy {
      background-color: #9c27b0;
    }

    .btn.common {
      background-color: #607d8b;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .container {
        padding: 2rem 1rem;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üçΩÔ∏è Welcome to Virunthompal</h1>
    <p>Discover 500+ delicious Tamil recipes by category or search what you love</p>
  </header>

  <div class="container">

    

    <!-- Category Buttons -->
    <div class="buttons">
      <button class="btn veg">üåø Veg</button>
      <button class="btn nonveg">üçó Non-Veg</button>
      <button class="btn sweet">üç¨ Sweet</button>
      <button class="btn spicy">üå∂Ô∏è Spicy</button>
      <button class="btn common">üçΩÔ∏è Common Items</button>
    </div>

  </div>

</body>
</html>
